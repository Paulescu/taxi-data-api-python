app: taxi-data-api-python
env: electric-paper
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  containerPort: 8000
  gitRepository: Paulescu/taxi-data-api-python
  gitSha: '{{ .SHA }}'
  image:
    context: .
    dockerfile: ""
    registry: public
    repository: ghcr.io/paulescu/taxi-data-api-python
    strategy: dynamic
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: paulescu-taxi-data-api-python-ayolbhnl.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
