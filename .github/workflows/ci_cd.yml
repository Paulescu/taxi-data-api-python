name: CI/CD
on:
  push:
    branches:
      - '*'
jobs:
  cancel-previous-runs:
    name: ğŸ§¹ Cancel previous runs
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›‘ Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.10.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: â¬‡ï¸ Check out
      uses: actions/checkout@v3
    - run: echo "Building"

  tests:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    needs:
      - "cancel-previous-runs"
    steps:
      - name: â¬‡ï¸ Check out
        uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
      - name: ğŸ“¦ Install dependencies
        run: poetry install
      - name: ğŸ§ª Run tests
        run: poetry run pytest tests/

  docker-build:
    name: ğŸ“¦ Docker build
    runs-on: ubuntu-latest
    needs:
    - "tests"
    steps:
    - name: â¬‡ï¸ Check out
      uses: actions/checkout@v4
    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: ğŸ‹ Build and push docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.2stage
        platforms: linux/amd64
        push: true
        tags: ghcr.io/paulescu/taxi-data-api-python:${{ github.sha }}

  deploy:
    name: ğŸ§‘â€ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs:
    - "docker-build"
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: â¬‡ï¸ Check out
      uses: actions/checkout@v4
    - name: ğŸš€ Deploy / Production
      uses: gimlet-io/gimlet-artifact-shipper-action@v0.9.0
      with:
        DEPLOY: "true"
        ENV: "electric-paper"
        APP: "taxi-data-api-python"
      env:
        GIMLET_SERVER: ${{ secrets.GIMLET_SERVER }}
        GIMLET_TOKEN: ${{ secrets.GIMLET_TOKEN }}